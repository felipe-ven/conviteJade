<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Confirmar Presença</h1>
    <form id="confirmForm">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="acompanhantes">Nº de acompanhantes:</label>
      <input type="number" id="acompanhantes" name="acompanhantes" min="0" required />

      <div>
        <button type="button" id="btnIgreja">Vou na Igreja!!</button>
        <button type="button" id="btnChurras">Vou na Churrascaria!!</button>
        <button type="button" id="btnAmbos">Vou nos dois!!</button>
        <button type="button" id="btnNenhum">Não poderei ir em nenhum</button>
        <button type="button" onclick="window.location.href='index.html'">Voltar</button>
      </div>
    </form>
  </div>

  <script>
    const numero = "995282393"; // Coloque seu número com DDD e país. Ex: 5511999999999

    function getDados() {
  const nome = document.getElementById("nome").value.trim();
  const acompanhantes = document.getElementById("acompanhantes").value;

  if (!nome) {
    alert("Por favor, preencha seu nome antes de confirmar.");
    throw new Error("Nome não preenchido.");
  }

  return { nome, acompanhantes };
}

    document.getElementById("btnIgreja").addEventListener("click", function() {
      const { nome, acompanhantes } = getDados();
      const mensagem = `Olá! Me chamo ${nome} e confirmo presença na igreja para o batizado da Jade. Estarei com ${acompanhantes} acompanhante(s).`;
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });

    document.getElementById("btnChurras").addEventListener("click", function() {
      const { nome, acompanhantes } = getDados();
      const mensagem = `Olá! Me chamo ${nome} e confirmo presença na churrascaria após o batizado. Estarei com ${acompanhantes} acompanhante(s).`;
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });

    document.getElementById("btnAmbos").addEventListener("click", function() {
      const { nome, acompanhantes } = getDados();
      const mensagem = `Olá! Me chamo ${nome} e confirmo presença para o batizado, tanto na igreja quanto na churrascaria. Estarei com ${acompanhantes} acompanhante(s).`;
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });

    document.getElementById("btnNenhum").addEventListener("click", function() {
      const { nome } = getDados();
      const mensagem = `Olá! Me chamo ${nome} e infelizmente não poderei ir no batizado da Jade.`;
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
